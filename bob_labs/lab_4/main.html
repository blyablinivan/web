<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form class="calc" id="calc">
    <div class="header">
        <div class="top-buttons">   
                <div class="button" id="red">

                </div>
                <div class="button" id="yellow">

                </div>
                <div class="button" id="green">
                    
                </div>
        </div>
        <input type="text" name="result" class="result" value="" style="text-align: right;">
    </div>
    <div class="body_calc">
        <input type="reset" name="AC" value="AC" class="numbers top-numb">
        <input type="button" name="plusminus" value="&#177;" class="numbers top-numb">
        <input type="button" name="percent" value="%" class="numbers top-numb">
        <input type="button" name="division" value="&#247;" class="numbers right-numb">
        <input type="button" name="seven" value="7" class="numbers rest-numb">
        <input type="button" name="eight" value="8" class="numbers rest-numb">
        <input type="button" name="nine" value="9" class="numbers rest-numb">
        <input type="button" name="multiply" value="&#215;" class="numbers right-numb">
        <input type="button" name="four" value="4" class="numbers rest-numb">
        <input type="button" name="five" value="5"  class="numbers rest-numb">
        <input type="button" name="six" value="6" class="numbers rest-numb">
        <input type="button" name="minus" value="&#8722;" class="numbers right-numb">
        <input type="button" name="one" value="1" class="numbers rest-numb">
        <input type="button" name="two" value="2" class="numbers rest-numb">
        <input type="button" name="three" value="3" class="numbers rest-numb">
        <input type="button" name="plus" value="&#43;" class="numbers right-numb">

        <input type="button" name="zero" value="0" class="numbers rest-numb" style="width: 50%;">
        <input type="button" name="dot" value="." class="numbers rest-numb" >
        <input type="button" name="equal" value="&#61;" class="numbers right-numb">
    </div>
    <script src="script.js"></script>
</form>
</body>
</html>
