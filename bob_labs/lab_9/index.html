<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">


        <div id="modalWindow" class="modal">
    
            
            <div class="dog-image">
                <img class="modal-dog-photo">
            </div>
            <div class="modal-name">
                <p id="modalDogName"></p>
            </div>

            <hr class="line">
            <div class="modal-sex-block">
                <p class="title-sex">
                    Sex
                </p>
                <p class="modalDogSex"></p>
            </div>
          
            <hr class="line">

            <div class="age-block">
                <p class="title-age">
                    Age
                </p>
                <p class="modalDogAge"></p>
            </div>

            <hr class="line">

            <div class="personality-block">
                <p class="title-personality">
                    Personality
                </p>
                <p class="modalDogPersonality"></p>
            </div>

            <button type="button" class="adopt-me">

                <div class="phone-icon-block">
                <img src="img/phone-icon.svg" class="phone-icon">
                </div>
                
                <div class="adopt-me-text" id="closeButton">
                    <p>Adopt Me</p>
                </div>
            </button>
          </div>      
    </div>

    <script src="dogs.js"></script>
</body>
</html>
